language: cpp
before_install:
    - "sudo apt-get install libboost-all-dev"
    - "git clone -b v1.2.5 git://github.com/madler/zlib.git"
    - "cd zlib"
    - "./configure CPPFLAGS=-I/usr/local/include LDFLAGS=-L/usr/local/lib"
    - "make"
    - "sudo make install"
    - "cd -"
    - "autoreconf -vfi"
install: "./configure && make && make check"